<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          
          <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" >
              <div class="form-group">
                  <label for="location">Where are you going</label>
                  <input type="text" class="form-control" name="location" [(ngModel)]="location" />
                  
              </div>
              <div class="form-group">
                <label for="startDate">CheckIn</label>
                <input type="date" class="form-control" name="startDate" [(ngModel)]="startDate" />
                
            </div>
            <div class="form-group">
              <label for="endDate">CheckOut</label>
              <input type="date" class="form-control" name="endDate" [(ngModel)]="endDate" />
              
          </div>

          <button class="btn btn-primary">Search</button>
          </form>
      </div>
  </div>
</div>
